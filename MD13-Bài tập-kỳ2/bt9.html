<body>
    <script>
        function arrayGrafting(...array) {
            let newArrray = [];

            for (let i in array[0]) {
                newArrray.push(array.map((arr) => arr[i]));
            }
            return newArrray;
        }
        let arr1 = [1, 2, 3];
        let arr2 = ["a", "b", "c"];
        let arr3 = [true, false, true];
        console.log(arrayGrafting(arr1, arr2, arr3));
    </script>
</body>

</html>
