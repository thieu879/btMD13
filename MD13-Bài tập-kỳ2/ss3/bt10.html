<body>
    <script>
        function totalNumbersArray(...array) {
            let newArray = [];
            for (let arr of array) {
                let sumArray = arr.reduce((accumulator, curentValue) => accumulator + curentValue, 0);
                newArray.push(sumArray);
            }
            return newArray;
        }

        let arr1 = [1, 2];
        let arr2 = [6, 7, 8];
        let arr3 = [12, 8];

        console.log(totalNumbersArray(arr1, arr2, arr3));
    </script>
</body>
